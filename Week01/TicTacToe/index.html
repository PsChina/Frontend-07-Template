<style>
    #board {}

    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board">

</div>

<script>
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ]
    let color = 2
    function show(pattern) {
        let board = document.querySelector('#board')
        board.innerHTML = ''
        for (let y = 0; y < 3; y++) {
            for (let x = 0; x < 3; x++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerText = pattern[3 * y + x] === 2 ? "❌" :
                    pattern[3 * y + x] === 1 ? "⭕️" : ""
                cell.addEventListener('click', () => {
                    userMove(x, y)
                    computerMove()
                })
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }
    function userMove(x, y) {
        pattern[3 * y + x] = color
        execute()
    }
    function computerMove() {
        const { point, result } = bestChoice(pattern, color)
        console.log()
        if (point) {
            pattern[point[1] * 3 + point[0]] = color
        }
        execute()
    }
    function execute() {
        show(pattern)
        wllWin(pattern, color)
        if (check(pattern, color)) {
            alert(color === 1 ? '⭕️ is winner' : '❌ is winner')
        }
        color = 3 - color
    }
    function check(pattern, color) {
        for (let x = 0; x < 3; x++) {
            let win = true
            for (let y = 0; y < 3; y++) {
                if (pattern[3 * y + x] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        for (let y = 0; y < 3; y++) {
            let win = true
            for (let x = 0; x < 3; x++) {
                if (pattern[3 * y + x] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[3 * i + i] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[3 * i + 2 - i] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
    }
    function clone(pattern) {
        return Object.create(pattern)
    }
    function wllWin(pattern, color) {
        for (let x = 0; x < 3; x++) {
            for (let y = 0; y < 3; y++) {
                if (pattern[3 * y + x]) {
                    continue
                }
                const temp = clone(pattern)
                temp[3 * y + x] = color
                if (check(temp, color)) {
                    const point = [x, y]
                    //console.log(`${color === 1 ? '⭕️' : '❌'} will win`, point)
                    return point
                }

            }
        }
        return null
    }

    function bestChoice(pattern, color) {
        let p
        if (p = wllWin(pattern, color)) {
            return {
                point: p,
                result: 1
            }
        }
        let result = -2, point = null
        outer: for (let x = 0; x < 3; x++) {
            for (let y = 0; y < 3; y++) {
                if (pattern[3 * y + x]) {
                    continue
                }
                const temp = clone(pattern)
                temp[3 * y + x] = color
                const r = bestChoice(temp, 3 - color).result
                if (-r > result) {
                    result = -r
                    point = [x, y]
                }
                if (result === 1) {
                    break outer
                }
            }
        }
        return {
            point,
            result: point ? result : 0,
        }
    }
    show(pattern)

</script>
