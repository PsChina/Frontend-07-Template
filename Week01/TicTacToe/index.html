<style>
    #board {}

    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<div id="board">

</div>

<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]
    let color = 1
    function show(pattern) {
        let board = document.querySelector('#board')
        board.innerHTML = ''
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement('div')
                cell.classList.add('cell')
                cell.innerText = pattern[i][j] === 2 ? "❌" :
                    pattern[i][j] === 1 ? "⭕️" : ""
                cell.addEventListener('click', () => { move(j, i) })
                board.appendChild(cell)
            }
            board.appendChild(document.createElement('br'))
        }
    }
    function move(x, y) {
        pattern[y][x] = color
        show(pattern)
        wllWin(clone(pattern), color)
        if (check(pattern, color)) {
            alert(color === 1 ? '⭕️ is winner' : '❌ is winner')
        }
        color = 3 - color
    }
    function check(pattern, color) {
        for (let x = 0; x < 3; x++) {
            let win = true
            for (let y = 0; y < 3; y++) {
                if (pattern[y][x] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        for (let y = 0; y < 3; y++) {
            let win = true
            for (let x = 0; x < 3; x++) {
                if (pattern[y][x] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[i][i] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[2 - i][i] !== color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
    }
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern))
    }
    function wllWin(pattern, color) {
        for (let x = 0; x < 3; x++) {
            for (let y = 0; y < 3; y++) {
                if (pattern[y][x] === 0) {
                    pattern[y][x] = color
                    if (check(pattern, color)) {
                        console.log(`${color === 1 ? '⭕️' : '❌'} will win`)
                        return
                    }
                    pattern[y][x] = 0
                }
            }
        }
    }
    show(pattern)
</script>
